<div class="container1">

  <div class="container2">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1>BookStore</h1>
      <h2>Create Your Account</h2>
    
      <div class="input-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="fName" placeholder="First Name*" required />
         
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lName" placeholder="Last Name*" required />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>DateOfBirth</mat-label>
        <input matInput formControlName="dob" type="date" placeholder="Date of Birth*" required />
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Email*" required />
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Password*" required />
        <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
        </mat-form-field>
      <!-- Role -->
      <mat-form-field appearance="outline" class="full-width">
      <mat-label>Select Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="ADMIN">Admin</mat-option>
        <mat-option value="USER">User</mat-option>
      </mat-select>
    </mat-form-field>
    <button class="submit"  type="submit">Register</button>  <br><br>
    <h4>Do you already have an account? <a routerLink="/login">Login</a></h4><br>
  </form>
  </div>
</div>
